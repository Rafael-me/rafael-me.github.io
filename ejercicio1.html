<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estiloJ.css">
	<title>Login</title>
</head>
<body id="login">
	<form action="Ejercicio2.html" method="post">
		<h1>Crear Cuenta</h1>

	<fieldset id="logindatos">
		<input type="image" src="images/user.png" class="images">
		<input type="text" id="nombre" value="" pattern="^[a-zA-Z\s]+$" title="Solo se acepta letras" class="control" placeholder="Nombre" required /><br>

			<input type="image" src="images/tel.png" class="images">
			<input type="tel" id="" value="" pattern="^[0-9]{4}-?[0-9]+$" title="Solo se acepta formato:2222-2222" class="control" placeholder="Numero de teléfono" required /><br>

			<input type="image" src="images/email.png" class="images">
			<input type="correo" id="coorreo" value="" pattern="^[a-zA-Z]?[0-9][@]\s]+$" title="NombreCorreo@dominio" class="control" placeholder="Correo" required /><br>

			<input type="image" src="images/pass.png" class="images">
			<input type="contraseña" id="password" value="" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})" title="Su contraseña debe ser de 6 a 15 caracteres y deben incluir una letra mayúscula, minúscula y un número " class="control" placeholder="Contraseña" required /><br>

			<input type="checkbox" checked name="acepto" class="terminos">

			<p class="terminos">Acepto términos, condiciones y política de privacidad</p>

			<button id="boton" type="submit" value="">Crear Cuenta</button>
		</fieldset>
	</form>
	
</body>
</html>
