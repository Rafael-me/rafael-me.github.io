<section id="contenido">
    <article id="area2" class="secciones">
        <h3>Deja tus datos para mayor información</h3>
        <form class="formulario" id="contact-form" action="javascript:alert('¡Comentario enviado!');">

            <table class="contenido_form">
                <tr>
                    <td colspan="2">
                        Digita tus datos y tu comentario<br>
                        Te contactaremos pronto
                    </td>
                </tr>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" name="nombre" class="form"></td>
                </tr>
                <tr>
                    <td>Teléfono:</td>
                    <td><input type="tel" name="telefono" class="form"></td>
                </tr>
                <tr>
                    <td>Correo:</td>
                    <td><input type="email" name="correo" class="form"></td>
                </tr>
                <tr>
                    <td>Tu mensaje:</td>

                    <td>
                        <div id="view"></div>
                        <textarea name="message" id="area" value="Tu mensaje" class="form"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" id="btn_enviar">
                    </td>
                </tr>
            </table>
        </form>
    </article>


</section>
